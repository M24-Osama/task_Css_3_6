<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        gap: 0;
        border: 5px solid red;
      }
      .grid-container div {
        display: flex;
        align-items: top;
        justify-content: center;
        font-size: xx-large;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div style="background-color: blue"><h2>1</h2></div>
      <div style="background-color: red"><h2>2</h2></div>
      <div style="background-color: brown"><h2>3</h2></div>
      <div style="background-color: chartreuse"><h2>4</h2></div>
      <div style="background-color: chocolate"><h2>5</h2></div>
      <div style="background-color: dimgray"><h2>6</h2></div>
      <div style="background-color: gold"><h2>7</h2></div>
      <div style="background-color: forestgreen"><h2>8</h2></div>
      <div style="background-color: yellow"><h2>9</h2></div>
    </div>
  </body>
</html>
